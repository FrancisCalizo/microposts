<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Microposts App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/cosmo/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary mb3">
      <div class="container">
        <a href="" class="navbar-brand">Microposts</a>
      </div>
    </nav>

    <div class="container posts-container">
      <div class="card card-body card-form">
        <h1>Say Something</h1>
        <p class="lead">What's on your mind?</p>
        <div class="form-group">
          <input
            type="text"
            id="title"
            class="form-control"
            placeholder="Post Title"
          />
        </div>
        <div class="form-group">
          <textarea
            id="body"
            class="form-control"
            placeholder="Post Body"
          ></textarea>
        </div>
        <input type="hidden" id="id" value="" />
        <buton class="post-submit btn btn-primary btn-block">Post It</buton>
        <span class="form-end"></span>
      </div>
      <br />
      <div id="posts"></div>
    </div>
    <footer class="mt-5 p-3 text-center bg-light">
      Microposts &copy;
    </footer>
    <script src="https://kit.fontawesome.com/f764150211.js"></script>
    <script src="build/app.bundle.js"></script>
  </body>
</html>
